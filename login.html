<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="loginform">
        <div class="login">

            <h1>SuaLogo <span><img src="images/image2.png" alt="" srcset=""></span></h1>
            <form action="">
                <div class="input-box">
                    <input type="text" id="username" placeholder="UsuÃ¡rio" required oninput="validateform()">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Senha" required oninput="validateform()">
                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                </div>
                <button id="loginbtn">ENTRAR</button>
            </form>
        </div>
    </div>

    <script>

        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const isVisible = passwordInput.type === "text";
            passwordInput.type = isVisible ? "password" : "text";
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });


        function validateform() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginbtn = document.getElementById("loginbtn");
            if (username !== "" && password !== "") {
                loginbtn.disabled = false;
            }
            else {
                loginbtn.disabled = true;
            }

        }

    </script>
</body>

</html>
